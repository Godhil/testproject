<!DOCTYPE html>
<html lang="eu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список Муниципальных Образований</title>
    <meta  charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">/</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">МО и Пользователи
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/user/users">Муниципальные Образования</a></li>
                    <li><a href="/municipality/municipalities">Пользователи</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">РК и РМ
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/place/places">Рекламные Места</a></li>
                    <li><a href="/construction/constructions">Рекламные конструкции</a></li>
                </ul>
            </li>
            <li class="active"><a href="#">Заявки:</a></li>
            <li><a href="/requests">Заявки Пользователя</a></li>
            <li><a href="/approval">Отправленные На Согласование</a></li>
            <li><a href="/approved">Согласованные Заявки</a></li>
        </ul>
    </div>
</nav>

<div class="container">

    <a href="/municipality/municipality" class="btn btn-info" role="button">Новое МО</a>

    <div th:if="${not #lists.isEmpty(municipalityList)}">
        <table class="table table-striped">
            <h2>Список МО</h2>
            <thead>
            <tr>
                <th>ID</th>
                <th>Название</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="municipality:${municipalityList}">
                <td th:text="${municipality.id}"></td>
                <td th:text="${municipality.name}"></td>
                <td><a th:href="${'/municipality/municipality/'+{municipality.id}}" class="btn btn-info">Редактировать</a></td>
                <td>
                    <form action="#" th:action="@{'/municipality/municipality/delete/' + ${municipality.id}}" method="post">
                        <div>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
