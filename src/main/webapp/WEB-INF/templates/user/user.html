<!DOCTYPE html>
<html lang="eu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пользователь</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">/</a></li>
            <li><a href="/users">Список Пользователей</a></li>
            <li><a href="/municipalities">Списк Муниципальных образований</a></li>
            <li><a href="/places">Список РМ</a></li>
            <li><a href="/constructions">Список РК</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">Заявки
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/requests">Заявки</a></li>
                    <li><a href="/approval">Ожидают согласования</a></li>
                    <li><a href="/approved">Согласованные заявки</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

<form action="#" th:action="@{/users}" th:object="${user}"  method="post">
    <div class="col-xs-12">
        <div class="input-group input-group-lg">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="form-group">
                <label>Логин:</label>
                <input type="text" th:field="*{login}" class="form-control" placeholder="Введите логин" >
            </div>
            <div class="form-group">
                <label>Пароль:</label>
                <input type="text" th:field="*{password}" class="form-control" placeholder="Введите пароль">
            </div>
            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" th:field="*{surname}" class="form-control"  placeholder="Введите фамилию">
            </div>
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label>Отчество:</label>
                <input type="text" th:field="*{secondName}" class="form-control" placeholder="Введите отчество">
            </div>
            <div class="form-group">
                <label>Роль:</label>
                <select class="form-control" th:field="*{role}">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Муниципальное Образование:</label>
                <select class="form-control" th:field="*{municipality.id}">
                    <option th:each="municipality:${municipalityList}"
                            th:value="${municipality.id}"
                            th:text="${municipality.name}"></option>
                </select>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
