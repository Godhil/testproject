<!DOCTYPE html>
<html lang="eu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рекламная Конструкция</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">WebSiteName</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/users">Список Пользователей</a></li>
            <li><a href="/municipalities">Списк Муниципальных образований</a></li>
            <li><a href="/places">Список РМ</a></li>
            <li><a href="/constructions">Список РК</a></li>
            <li><a href="/requests">Список Заявок</a></li>
            <li><a href="#">Page 3</a></li>
        </ul>
    </div>
</nav>
<form action="#" th:action="@{/constructions}" th:object="${adConstruction}"  method="post">
    <div class="col-xs-12">
        <div class="input-group input-group-lg">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="form-group">
                <label>Владелец:</label>
                <input type="text" th:field="*{owner}" class="form-control" placeholder="Введите ФИО владельца РК" >
            </div>
            <div class="form-group">
                <label>Номер:</label>
                <input type="text" th:field="*{number}" class="form-control" placeholder="Введите номер РК">
            </div>
            <div class="form-group">
                <label>Статус:</label>
                <select class="form-control" th:field="*{status}">
                    <option value="User">User</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Тип РК:</label>
                <input type="text" th:field="*{type}" class="form-control" placeholder="Введите тип">
            </div>
            <div class="form-group">
                <label>Дата размещения:</label>
                <input type="date" th:field="*{date}" class="form-control" placeholder="Введите дату размещения РК">
            </div>
            <div class="form-group">
                <label>Адрес РМ:</label>
                <select class="form-control" th:field="*{adPlace.id}">
                    <option th:each="adPlace:${adPlaceList}"
                            th:value="${adPlace.id}"
                            th:text="${adPlace.address}"></option>
                </select>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
