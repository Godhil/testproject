<!DOCTYPE html>
<html lang="eu"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рекламная Конструкция</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/logout">Выход</a></li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">МО и Пользователи
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/user/users">Муниципальные Образования</a></li>
                    <li><a href="/municipality/municipalities">Пользователи</a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">РК и РМ
                    <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="/place/places">Рекламные Места</a></li>
                    <li><a href="/construction/constructions">Рекламные конструкции</a></li>
                </ul>
            </li>
            <li class="active"><a href="#">Заявки:</a></li>
            <li><a href="/requests">Заявки Пользователя</a></li>
            <li><a href="/approval">Отправленные На Согласование</a></li>
            <li><a href="/approved">Согласованные Заявки</a></li>
        </ul>
    </div>
</nav>

<form action="#" th:action="@{/construction/constructionEdit}" th:object="${adConstruction}"  method="post">
    <div class="col-xs-12">
        <div class="input-group input-group-lg">
            <div class="form-group">
                <input type="hidden" th:field="*{id}">
            </div>
            <div class="form-group">
                <label>Собственник РК:</label>
                <input type="text" th:field="*{owner}" class="form-control" placeholder="Введите ФИО владельца РК" required>
            </div>
            <div class="form-group">
                <label>Номер:</label>
                <input type="text" th:field="*{number}" class="form-control" placeholder="Введите номер РК" required>
            </div>
            <div class="form-group">
                <label>Статус:</label>
                <select class="form-control" th:field="*{status}" required>
                    <option value="Соответствует схеме">Соответствует схеме</option>
                    <option value="Не установлена,но в схеме есть">Не установлена,но в схеме есть</option>
                    <option value="Установлена, но в схеме нет">Установлена, но в схеме нет</option>
                </select>
            </div>
            <div class="form-group">
                <label>Тип РК:</label>
                <input type="text" th:field="*{type}" class="form-control" placeholder="Введите тип" required>
            </div>
            <div class="form-group">
                <label>Дата размещения:</label>
                <input type="date" th:field="*{date}" class="form-control" placeholder="Введите дату размещения РК" required>
            </div>
            <div class="form-group">
                <label>Адрес РМ:</label>
                <select class="form-control" th:field="*{adPlace.id}">
                    <option th:each="adPlace:${adPlace}"
                            th:value="${adPlace.id}"
                            th:text="${adPlace.address}"></option>
                </select>
            </div>
            <br/>
            <br/>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
